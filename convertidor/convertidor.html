<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css puro-->
    <link rel="stylesheet" href="convertidor.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container cuerpo-calculadora">
        <div class="row titulo">
            <span>CalculaZorra</span>
        </div>
        
        <!-- botones para funciones adicionales -->
        <div class="row d-flex justify-content-center botones-adicionales mt-1">
            <div class="col-2">
                <button id="btn-selected" class="col-12 btn-adicional"><i class="bi bi-calculator"></i></button>
            </div>
            <div class="col-2">
                <button id="btn-menu" class="col-12 btn-adicional"><i class="bi bi-menu-button"></i></button>
            </div>
            <div class="col-2">
                <button id="btn-exchange" class="col-12 btn-adicional"><i class="bi bi-currency-exchange"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button><i class="bi bi-clock-history"></i></button>
            </div>
            <div class="col-3">
                <button><i class="bi bi-aspect-ratio"></i></button>
            </div>
            <div class="col-3">
                <button><i class="bi bi-disc"></i></button>
            </div>
        </div>
        

        
        


    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="convertidor.js"></script>
</body>
</html>
